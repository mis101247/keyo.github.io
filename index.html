<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- Add this to <head> -->

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="http://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="http://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="http://polyfill.io/v3/polyfill.min.js?features=es2015%2CMutationObserver" crossorigin="anonymous"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="http://unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="http://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

    <link type="text/css" rel="stylesheet" href="myself.css" />
</head>

<body>
    <div id="app" class="container" >

        <b-card-group columns v-for="x in datas.length" v-if="x%3 == 0">
            <b-card  v-for="(item, index) in datas.slice((Math.ceil(x/3)-1)*3, (Math.ceil(x/3)-1)*3+3)" :img-src="item.thumbnailUrl" :title="item.title" img-alt="Image" img-top>
                <b-card-text>
                    {{item.descript}}
                </b-card-text>
                <b-button v-if="item.fileUrl" :href="item.fileUrl" variant="info" pill target="_blank">詳細pdf</b-button>
                <b-button v-if="item.url" :href="item.url" variant="info" pill target="_blank">超連結</b-button>
                <div slot="footer"><small class="text-muted"></small></div>
            </b-card>
        </b-card-group>

    </div>
</body>
